<body>

      <input class="controls" type="email" name="email" id="email" placeholder="Enter your email"> -->
      <input class="controls" type="password" name="password" id="password" placeholder="Password" autocomplete="current-password">

      <p><a href="https://moodle-39.psi-mis.org/login/forgot_password.php">Forgotten your username or password?</a></p>
  </section>
  </form>
