<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>moodle-39.psi-mis.org: Log in to the site</title>
</head>

<body>

  <div class="int">
    <div class="gr_top">
      <img src="./images/logo.png" class="logo">
    </div>
    <div class="gr_content">
      <div class="form-register">
        <form action="https://moodle-39.psi-mis.org/login/index.php" method="post" id="login">
          <h4>moodle-39.psi-mis.org</h4>
          <input class="controls" type="text" name="username" id="username" placeholder="Username">
          <!--   <input class="controls" type="text" name="lastname" id="lastname" placeholder="Enter your Last Name">
      <input class="controls" type="email" name="email" id="email" placeholder="Enter your email"> -->
          <input class="controls" type="password" name="password" id="password" placeholder="Password"
            autocomplete="current-password">
          <input class="botons" type="submit" value="Sign in">
          <p><a href="https://moodle-39.psi-mis.org/login/forgot_password.php">Forgotten your username or password?</a>
          </p>
      </div>
      </form>

      <div class="create-account">
        <h4>Is this your first time here?</h4>
        For full access to this site, you first need to create an account.
        <form class="mt-3" action="https://moodle-39.psi-mis.org/login/signup.php" method="get" id="signup">
          <button type="submit" class="botons">Create new account</button>
        </form>
      </div>
    </div>
    <div class="gr_foot"></div>
  </div>

</body>

</html>
